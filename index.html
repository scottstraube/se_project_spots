<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="keywords" content="???" />
    <meta name="author" content="Scott Straube" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title">Val Thorens</h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__text">2023 Â© Spots</p>
        </footer>
        <div class="modal" id="edit-modal">
          <div class="modal__container">
            <button
              type="button"
              class="modal__close-btn modal__prof-close-btn"
            ></button>
            <h2 class="modal__title">Edit profile</h2>
            <form name="edit-profile" class="modal__form">
              <label for="profile-name-input" class="modal__label"
                >Name
                <input
                  type="text"
                  id="profile-name-input"
                  class="modal__input modal__input_prof_name"
                  placeholder="Type your name"
                />
              </label>
              <label for="profile-desc-input" class="modal__label"
                >Description
                <input
                  type="text"
                  id="profile-desc-input"
                  class="modal__input modal__input_desc_input"
                  placeholder="Describe yourself"
                />
              </label>
              <button type="submit" class="modal__submit-btn">Save</button>
            </form>
          </div>
        </div>
        <div class="modal" id="add-card-modal">
          <div class="modal__container">
            <button
              type="button"
              class="modal__close-btn modal__card-close-btn"
            ></button>
            <h2 class="modal__title">New post</h2>
            <form
              name="add-card-form"
              class="modal__form modal__form_add_card"
              id="add-card-form"
            >
              <label for="add-card-link-input" class="modal__label"
                >Image link
                <input
                  type="url"
                  id="add-card-link-input"
                  class="modal__input modal__input_link_input"
                  placeholder="Place a link to the picture"
                  name="link"
                />
              </label>
              <label for="add-card-caption-input" class="modal__label"
                >Caption
                <input
                  type="text"
                  id="add-card-caption-input"
                  class="modal__input modal__input_add_card_caption"
                  placeholder="Type your caption"
                  name="caption"
                />
              </label>
              <button type="submit" class="modal__submit-btn">Save</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn image__close-btn"
          ></button>
          <img
            class="modal__image"
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/1-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="#"
          />
        </div>
        <p class="modal__caption">Caption</p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
